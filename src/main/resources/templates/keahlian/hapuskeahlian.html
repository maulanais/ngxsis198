<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<form id="form-hapuskeahlian" th:action="@{~/keahlian/remove}" th:object="${keahlian}" method="POST">
	<div class="modal-header modal-hapuskeahlianheader">
		<button type="button" class="close btn-xs" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title modal-hapuskeahliantitle">Hapus Keahlian ? </h4>
		
		<!-- Biodata ID, dengan HIDDEN -->
		<input type="hidden" th:field="*{id}" />
	</div>
	<div class="modal-body modal-hapuskeahlianbody">
		<div class="row">
			<div class="col-md-3 col-sm-3">
				<img src="/img/trashbin.jpeg">
			</div>
			<div class="col-md-9 col-md-9">
				<h4 class="text-danger">Yakin akan menghapus data keahlian</h4>
				<h4 class="text-danger"  style="font-weight: bold" th:text="${keahlian.skillName}"></h4>
			</div>
		</div>
		
		<div class="modal-footer formdeletebuttons">
		<div class="btn-group">
       		<button type="button" class="btn btn-warning" id="btn-close-hapus">Tidak</button>
       		<button type="submit" class="btn btn-danger submit-deleteform" th:attr="data-biodata-id=${keahlian.biodataId}" >Ya</button>
       	</div>
       	</div>
  	</div>
</form>

</body>
</html>
